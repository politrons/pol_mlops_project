common_permissions: &permissions
  permissions:
    - level: CAN_VIEW
      group_name: users

resources:
  jobs:
    promote-challenger-to-champion-endpoints_job:
      name: ${bundle.target}-pol_mlops_project-promote-challenger-to-champion-endpoints
      tasks:
        - task_key: promote-challenger-to-champion-endpoints
          existing_cluster_id: ${var.inference_cluster_id}
          notebook_task:
            notebook_path: ../../model_serving/notebooks/ab_deploy_endpoints.py
            base_parameters:
              model_name: ${var.catalog_name}.pol_mlops_project.${var.model_name}
              model_endpoint: "ab_model_endpoint"
              alias_a: "champion"
              alias_b: "challenger"
              workload_size: "Small"
              scale_to_zero: "True"
              # git source information of current ML resource deployment. It will be persisted as part of the workflow run
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
      <<: *permissions
      # If you want to turn on notifications for this job, please uncomment the below code,
      # and provide a list of emails to the on_failure argument.
      #
      #  email_notifications:
      #    on_failure:
      #      - first@company.com
      #      - second@company.com


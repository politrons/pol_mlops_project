common_permissions: &permissions
  permissions:
    - level: CAN_VIEW
      group_name: users

resources:
  jobs:
    deploy-ab-endpoint_job:
      name: ${bundle.target}-pol_mlops_project-deploy-ab-endpoint
      tasks:
        - task_key: DeployABEndpoint
          existing_cluster_id: ${var.inference_cluster_id}
          notebook_task:
            notebook_path: ../../model_serving/notebooks/ab_deploy_endpoints.py
            base_parameters:
              model_name: ${var.catalog_name}.pol_mlops_project.${var.model_name}
              model_endpoint: "ab_model_endpoint"
              alias_a: "champion"
              alias_b: "challenger"
              weight_a: "90"
              weight_b: "10"
              workload_size: "Small"
              scale_to_zero: "True"
              # git source information of current ML resource deployment
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
      <<: *permissions


# The name of the bundle. run `databricks bundle schema` to see the full bundle settings schema.
bundle:
  # Do not modify the below line, this autogenerated field is used by the Databricks backend.
  uuid: 1d88dc0f-2a64-4d42-a5a6-546c50390186

  name: pol_mlops_project

variables:
  experiment_name:
    description: Experiment name for the model training.
    default: /Users/${workspace.current_user.userName}/${bundle.target}-pol_mlops_project-experiment
  model_name:
    description: Model name for the model training.
    default: pol_mlops_project-model
  catalog_name:
    description: The catalog name to save the trained model
  # Define the clusterId you want to be used for Jobs/Pipelines
  inference_cluster_id:
    description: ID of the shared inference cluster
    default: ""          # leave empty here, set per-target


include:
  # Resources folder contains ML artifact resources for the ML project that defines model and experiment
  # And workflows resources for the ML project including model training -> validation -> deployment,
  # feature engineering, batch inference, quality monitoring, metric refresh, alerts and triggering retraining
  - ./resources/medallion-architecture-resource.yaml
  - ./resources/auto-ml-resource.yml
  - ./resources/batch-inference-workflow-resource.yml
  - ./resources/ml-artifacts-resource.yml
  - ./resources/training-model-fe-workflow-resource.yml
  - ./resources/training-model-optune-workflow-resource.yml
  - ./resources/training-model-medallion-workflow-resource.yml
  - ./resources/feature-engineering-workflow-resource.yml
  # Testing
  - ./resources/test-medallion-architecture-resource.yaml
  - ./resources/test-training-model-medallion-resource.yaml
  # TODO: uncomment once monitoring inference table has been created
  # - ./resources/monitoring-resource.yml

# Deployment Target specific values for workspace
targets:
  dev:  # UC Catalog Name
    mode: development
    default: true
    variables:
      catalog_name: pol_dev
      inference_cluster_id: 0709-133136-30lgshbm
    workspace:
      host: https://dbc-fc1f7848-94c3.cloud.databricks.com

  staging:
    variables:
      catalog_name: pol_staging
      inference_cluster_id: 0709-133136-30lgshbm
    workspace:
      host: https://dbc-fc1f7848-94c3.cloud.databricks.com

  prod:
    variables:
      catalog_name: pol_prod
      inference_cluster_id: 0709-133136-30lgshbm
    workspace:

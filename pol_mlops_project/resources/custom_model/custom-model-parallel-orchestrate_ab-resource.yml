common_permissions: &permissions
  permissions:
    - level: CAN_VIEW
      group_name: users

resources:
  jobs:
    custom-model_parallel_orchestrate_ab_model-job:
      name: ${bundle.target}-pol_mlops_project-custom-model_parallel_orchestrate_ab_model
      tasks:
        - task_key: CustomModel
          existing_cluster_id: ${var.inference_cluster_id}
          notebook_task:
            notebook_path: ../../custom_model/notebooks/CustomModel.py
            base_parameters:
              model_name: "${var.catalog_name}.${bundle.name}.pol_mlops_project-plain-model"
              experiment_name: ${var.experiment_name}
              custom_model_file_name: "orchestrate_parallel_ab_model.py"
              custom_model_name: "${var.catalog_name}.${bundle.name}.pol_mlops_project-custom-parallel-orchestrate_ab-model"
              signature_path: "orchestrate_parallel_ab_signature"
              DATABRICKS_HOST: ${workspace.hosts}
              # git source information of current ML resource deployment. It will be persisted as part of the workflow run
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
      schedule:
        quartz_cron_expression: "0 0 10 * * ?" # daily at 9am
        timezone_id: UTC
      <<: *permissions
      # If you want to turn on notifications for this job, please uncomment the below code,
      # and provide a list of emails to the on_failure argument.
      #
      #  email_notifications:
      #    on_failure:
      #      - first@company.com
      #      - second@company.com


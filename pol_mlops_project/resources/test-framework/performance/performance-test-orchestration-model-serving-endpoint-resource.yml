common_permissions: &permissions
  permissions:
    - level: CAN_VIEW
      group_name: users

resources:
  jobs:
    performance-test-orchestration-model-serving-endpoint_job:
      name: ${bundle.target}-pol_mlops_project-performance-test-orchestration-model-serving-endpoint
      tasks:
        - task_key: ModelServingPerformanceTest
          existing_cluster_id: ${var.inference_cluster_id}
          notebook_task:
            notebook_path: ../../../test-framework/performance-test/ModelServingPerformanceTest.py
            base_parameters:
              DATABRICKS_HOST: ${workspace.host}
              ENDPOINT_NAME: "ab_orchestrate_endpoint"
              tps_target: "20.0"
              duration_s: "300"
              payload_path: "orchestrate_model_payload"
              # assertions
              avg_ms: 150.0
              p50_ms: 150.0
              p95_ms: 200.0
              p99_ms: 400.0
              # git source information of current ML resource deployment. It will be persisted as part of the workflow run
              git_source_info: url:${bundle.git.origin_url}; branch:${bundle.git.branch}; commit:${bundle.git.commit}
      schedule:
        quartz_cron_expression: "0 0 10 * * ?" # daily at 9am
        timezone_id: UTC
      <<: *permissions
      # If you want to turn on notifications for this job, please uncomment the below code,
      # and provide a list of emails to the on_failure argument.
      #
      #  email_notifications:
      #    on_failure:
      #      - first@company.com
      #      - second@company.com

